<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opiskelijan lounastutka</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="icon" type="image/x-icon" href="./img/logo.png" />
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header class="menu">
      <div class="nav-bar">
        <div class="nav-column">
          <a href="index.html"
            ><img
              id="nav-logo"
              src="./img/logo.png"
              alt="Picture of a company logo."
          /></a>
        </div>
        <div class="nav-column" id="search-column">
          <form>
            <input
              type="text"
              id="restaurant-search"
              name="restaurant-search"
              placeholder="Etsi ravintola..."
            />
            <button class="search-button" type="submit"></button>
          </form>
        </div>
        <div class="nav-column" id="mobile-menu">
          <a href="#"
            ><img
              id="mobile-menu-img"
              src="./img/m-menu-icon.png"
              alt="Picture of a menu button."
              onclick=""
          /></a>
        </div>

        <div class="nav-column" id="desktop-menu">
          <ul class="desktop-navigation">
            <li><a href="index.html">Etusivu</a></li>
            <li><a href="#" onclick="">Kirjaudu</a></li>
            <li><a href="#" onclick="">Rekisteröidy</a></li>
          </ul>
        </div>
      </div>
      <hr class="separator" />
    </header>

    <main id="content"></main>

    <footer class="footer">
      <p>Opiskelijan lounastutka&#8482; | &copy; Niko Mehiläinen 2025</p>
    </footer>

    <dialog id="modale">
      <div id="modal-header">
        <button id="close-modal-button">X</button>
      </div>
      <div id="modal-content">
        <div id="map"></div>
        <div id="weekly-menu"></div>
      </div>
    </dialog>
  </body>
</html>
